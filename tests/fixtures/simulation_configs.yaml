# Simulation configuration fixtures for Quantum HALE Drone System tests

# Basic simulation configuration
basic_simulation:
  name: "test_basic_simulation"
  duration: 100  # seconds
  timestep: 0.1  # seconds
  random_seed: 42
  output_directory: "/tmp/test_results"

# Quantum communication configuration
quantum_comms:
  pqc_settings:
    key_encapsulation: "Kyber768"
    digital_signature: "Dilithium3"
    hash_function: "SHA3-256"
    security_level: 3
    session_timeout: 3600
    key_rotation_interval: 1800
    max_handshake_retries: 3
    handshake_timeout: 5000
  
  qkd_settings:
    protocol: "BB84"
    key_length: 256
    fidelity_threshold: 0.95
    error_correction: true
    privacy_amplification: true
    quantum_channel_fidelity: 0.98
    classical_channel_error_rate: 0.01

# Network simulation configuration
network_simulation:
  ns3_settings:
    simulation_time: 60
    log_level: "info"
    trace_enabled: true
    packet_size: 1024
    data_rate: "1Mbps"
  
  topology:
    type: "mesh"
    nodes:
      - id: "drone1"
        position: [0, 0, 20000]
        type: "quantum_secure"
        communication_range: 50000
        max_bandwidth: 1000000
        antenna_gain: 10
        tx_power: 30
      
      - id: "drone2"
        position: [10000, 0, 20000]
        type: "quantum_secure"
        communication_range: 50000
        max_bandwidth: 1000000
        antenna_gain: 10
        tx_power: 30
      
      - id: "ground_station"
        position: [0, 0, 100]
        type: "ground_station"
        communication_range: 200000
        max_bandwidth: 10000000
        antenna_gain: 15
        tx_power: 40
    
    links:
      - source: "drone1"
        target: "drone2"
        type: "quantum_secure"
        bandwidth: 1000000
        latency: 10
      
      - source: "drone1"
        target: "ground_station"
        type: "backbone"
        bandwidth: 10000000
        latency: 5
  
  jamming_scenarios:
    - name: "barrage_jamming"
      type: "barrage"
      position: [5000, 5000, 0]
      power: 50
      frequency_range: [2.4e9, 2.5e9]
      start_time: 30
      duration: 20
    
    - name: "sweep_jamming"
      type: "sweep"
      position: [15000, 5000, 0]
      power: 40
      frequency_range: [2.4e9, 2.5e9]
      sweep_rate: 100e6
      start_time: 60
      duration: 15

# Flight simulation configuration
flight_simulation:
  hale_drone:
    mass: 1000  # kg
    wingspan: 50  # meters
    cruise_altitude: 20000  # meters
    cruise_speed: 50  # m/s
    endurance: 7200  # seconds
    payload_capacity: 100  # kg
    fuel_capacity: 100000  # Wh
  
  environment:
    atmosphere:
      density_model: "exponential"
      wind_model: "turbulence"
      weather_effects: true
      temperature_gradient: -0.0065  # K/m
    
    terrain:
      type: "flat"
      altitude: 0  # meters MSL
      obstacles: []
  
  sensors:
    gps:
      accuracy: 5  # meters
      update_rate: 1  # Hz
      jamming_resistance: true
    
    imu:
      gyro_noise: 0.01  # rad/s/sqrt(Hz)
      accel_noise: 0.1  # m/sÂ²/sqrt(Hz)
      bias_stability: 0.001  # rad/s
    
    airspeed:
      accuracy: 0.5  # m/s
      range: [0, 100]  # m/s
    
    altitude:
      accuracy: 10  # meters
      range: [0, 30000]  # meters

# Mission configuration
mission_config:
  isr_patrol:
    name: "ISR Patrol Mission"
    type: "surveillance"
    priority: "high"
    duration: 7200  # seconds
    
    waypoints:
      - id: "WP_001"
        position: [0, 0, 20000]
        speed: 50  # m/s
        altitude_hold: true
        loiter_time: 0
      
      - id: "WP_002"
        position: [50000, 0, 20000]
        speed: 50
        altitude_hold: true
        loiter_time: 300  # 5 minutes
      
      - id: "WP_003"
        position: [50000, 50000, 20000]
        speed: 50
        altitude_hold: true
        loiter_time: 300
      
      - id: "WP_004"
        position: [0, 50000, 20000]
        speed: 50
        altitude_hold: true
        loiter_time: 300
    
    sensors:
      - type: "EO/IR"
        mode: "continuous"
        resolution: "high"
      
      - type: "SAR"
        mode: "intermittent"
        coverage_area: 100000  # square meters
    
    communication:
      primary_link: "quantum_secure"
      backup_link: "conventional"
      data_rate: 1000000  # bits per second
      encryption: "PQC"
    
    autonomy:
      collision_avoidance: true
      weather_avoidance: true
      fuel_optimization: true
      emergency_landing: true

# Performance testing configuration
performance_testing:
  load_testing:
    num_drones: 10
    num_communications: 100
    concurrent_operations: 5
    test_duration: 300  # seconds
  
  stress_testing:
    max_drones: 50
    max_communications: 1000
    memory_limit: 2048  # MB
    cpu_limit: 80  # percent
  
  scalability_testing:
    node_scaling: [5, 10, 20, 50, 100]
    communication_scaling: [10, 50, 100, 500, 1000]
    time_scaling: [10, 30, 60, 120, 300]

# Error injection configuration
error_injection:
  quantum_channel_errors:
    - type: "fidelity_degradation"
      severity: "low"
      probability: 0.1
      duration: 10
    
    - type: "channel_loss"
      severity: "medium"
      probability: 0.05
      duration: 30
    
    - type: "complete_failure"
      severity: "high"
      probability: 0.01
      duration: 60
  
  network_errors:
    - type: "node_failure"
      severity: "medium"
      probability: 0.02
      duration: 45
    
    - type: "link_failure"
      severity: "low"
      probability: 0.05
      duration: 20
    
    - type: "routing_failure"
      severity: "high"
      probability: 0.01
      duration: 30
  
  flight_errors:
    - type: "sensor_failure"
      severity: "medium"
      probability: 0.03
      duration: 15
    
    - type: "control_failure"
      severity: "critical"
      probability: 0.005
      duration: 5
    
    - type: "power_failure"
      severity: "high"
      probability: 0.01
      duration: 10

# Monitoring and logging configuration
monitoring:
  metrics_collection:
    enabled: true
    interval: 1  # seconds
    storage: "influxdb"
    retention: 86400  # 24 hours
  
  logging:
    level: "INFO"
    format: "json"
    output: "file"
    file_path: "/tmp/quantum_hale.log"
    max_size: 100  # MB
    backup_count: 5
  
  alerts:
    quantum_handshake_failure:
      threshold: 0.05  # 5% failure rate
      window: 60  # seconds
      action: "notify"
    
    network_latency_high:
      threshold: 100  # milliseconds
      window: 30  # seconds
      action: "reroute"
    
    memory_usage_high:
      threshold: 80  # percent
      window: 10  # seconds
      action: "cleanup"
    
    cpu_usage_high:
      threshold: 90  # percent
      window: 10  # seconds
      action: "throttle" 